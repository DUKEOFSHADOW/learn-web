<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>溢出的内容</title>
    <link rel="stylesheet" href="styles/style1.css">
  </head>
  <body>
    <div class="box">
      This box has a height and a width. This means that if there is too much
      content to be displayed within the assigned height, there will be an overflow
      situation. If overflow is set to hidden then any overflow will not be visible.
    </div>
    
    <p>This content is outside of the box.</p>

    <div class="word">Overflow</div>

    <div class="wrapper">
      <div class="box1">
        <img
          alt="star"
          src="https://mdn.github.io/shared-assets/images/examples/big-star.png" />
      </div>
      <div class="box1">
        <img
          alt="balloons"
          src="https://mdn.github.io/shared-assets/images/examples/balloons.jpg" />
      </div>
    </div>
    <div class="wrapper1">
      <img
        alt="star"
        src="https://mdn.github.io/shared-assets/images/examples/big-star.png" />
      <div></div>
      <div></div>
      <div></div>
    </div>
    
  </body>
</html>
