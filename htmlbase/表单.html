<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <title>表单</title>    
    </head>
    <body>
        <form action="">
            First name: <input type="text" name="firstname"><br>
            Last name: <input type="text" name="lastname"><br><br>
            User name: <input type="text" name="user"><br>
            Password: <input type="password" name="password"><br><br>
            单选框：<br><input type="radio" name="sex" value="male">男<br>
            <input type="radio" name="sex" value="female">女<br><br>
            复选框：<br>
            <input type="checkbox" name="vehicle" value="Bike">我喜欢自行车<br>
            <input type="checkbox" name="vehicle" value="Car">我喜欢小汽车<br><br>
        </form>
        <h4>提交按钮：</h4>
        <form name="input" action="图像.html" method="get">
            Username: <input type="text" name="user">
            <input type="submit" value="Submit">
        </form>
    <h4>下拉选项：</h4>
    <form action="">
        <select name="cars">
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="fiat">Fiat</option>
        <option value="audi">Audi</option>
        </select>
    </form>
    <h4>预选下拉选项：</h4>
    <form action="">
        <select name="cars">
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="fiat" selected>Fiat</option>
            <option value="audi">Audi</option>
        </select>
    </form>
    <h4>文本框：</h4>
    <textarea rows="10" cols="30">
        我是一个文本框。
    </textarea>
    <h4>按钮：</h4>
    <form action="">
        <input type="button" value="Hello world!">
    </form>
    <h4>带边框的表单：</h4>
     <from action="">
        <fieldset>
            <legend>Personal information:</legend>
            Name: <input type="text" size="30"><br>
            E-mail: <input type="text" size="30"><br>
            Date of birth: <input type="text" size="10">
        </fieldset>
     </from>
     <form action="图像.html">
        First name: <input type="text" name="FirstName" value=""><br>
        Last name:  <input type="text" name="LastName" value=""><br>
        <input type="submit" value="提交">
     </form>
     <h4>发送邮件：</h4>
     <form action="MAILTO:2183677403@qq.com" method="post" enctype="text/plain">
        Name:<br>
        <input type="text" name="name" value="your name"><br>
        E-mail:<br>
        <input type="text" name="mail" value="your email"><br>
        Comment:<br>
        <input type="text" name="comment" value="your comment" size="50"><br><br>
        <input type="submit" value="发送">
        <input type="reset" value="重置">     
     </form>
    </body>
</html>
