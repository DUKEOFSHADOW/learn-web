<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>表格</title>
    </head>
    <body>
        <p>
            每一个表格从一个 table 标签开始。
            每一个表格行从 tr 标签开始。
            每一个表格的数据从 td 标签开始。
        </p>
        <h4>一列：</h4>
        <table border="0">
            <tr>
                <td>100</td>
            </tr>
        </table>
        <h4>一行三列：</h4>
        <table border="10">
            <tr>
                <td>100</td>
                <td>200</td>
                <td>300</td>
            </tr>
        </table>
        <h4>两行三列：</h4>
        <table border="20">
            <tr>
                <td>100</td>
                <td>200</td>
                <td>300</td>
            </tr>
            <tr>
                <td>400</td>
                <td>500</td>
                <td>600</td>
            </tr>
        </table>
    </body>
</html>
