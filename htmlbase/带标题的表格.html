<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>带标题的表格</title>
    </head>
    <body>
        <table border="1">
            <caption>Monthly savings</caption>
            <tr>
                <th>Month</th>
                <th>Saving</th>
            </tr>
            <tr>
                <td>January</td>
                <td>$100</td>
            </tr>
            <tr>
                <td>February</td>
                <td>$50</td>
            </tr>
        </table>
    </body>
</html>
