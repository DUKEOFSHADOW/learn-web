<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Function library example</title>
    <style>
    input {
        font-size: 2em;
        margin: 10px 1px 0;
    }
    </style>
</head>
<body>

<input class="numberInput" type="text">
    <p></p>

    <script>
    const input = document.querySelector('.numberInput');
    const para = document.querySelector('p');
    
    function square(num) {
        return num*num;
    }

    function cubed(num) {
        return num*num*num;
    }

    function factorial(num) {
        var x = num;
        while(x > 1) {
            num *= x - 1;
            x--;
        }
        return num;
    }
    
    function sqrt(num) {
        return Math.sqrt(num);
    }

    function cbrt(num) {
        return Math.cbrt(num);
    }

    function cir(num) {
        return 2*Math.PI*num;
    }
    input.addEventListener("change", () => {
        const num = parseFloat(input.value);
        if(isNaN(num)) {
            para.textContent = "You need to enter a number!";
        } else {
            para.textContent = `${num} squared is ${square(num)}.`;
            para.textContent += `${num} cubed is ${cubed(num)}.`;
            para.textContent += `${num} factorial is ${factorial(num)}.`;
            para.textContent += `${num} sqrt is ${sqrt(num)}.`;
            para.textContent += `${num} cbrt is ${cbrt(num)}.`;
            para.textContent += `${num} circumference is ${cir(num)}.`;
        }
    });
    </script>
</body>
</html>
